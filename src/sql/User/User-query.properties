insertUser = INSERT INTO "USER" VALUES (?,?,?,?,?,?,SYSDATE,null,DEFAULT)
login = SELECT * FROM "USER" WHERE USER_ID = ? AND USER_PWD = ? AND STATUS = 'Y'
checkId = SELECT COUNT(*) FROM "USER" WHERE USER_ID = ?
checkNick = SELECT COUNT(*) FROM "USER" WHERE NICKNAME = ?

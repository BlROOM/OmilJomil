userIdsearch = SELECT * FROM "USER" WHERE USER_ID = ? AND STATUS = 'Y'
userList=SELECT * FROM "USER" ORDER BY ENROLL_DATE DESC
listCount=SELECT COUNT(*) FROM "USER"
